project_info:
  project_id: "qplanner_literature_review"
  title: "Literature Review for QpLanner"
  description: "Comprehensive literature review on contact center agent assignment and machine learning applications"
  created_date: "2025-08-01"
  status: "in_progress"
  lead_researcher: "Nuno Paiva"

search_queries:
  - id: "qplanner_q1_contact_center_ml"
    topic: "Customer-Agent Matching in Call Centers"
    query: '("call center" OR "contact center") AND ("agent assignment" OR "agent-customer matching") AND ("machine learning" OR "predictive model")'
    executed_date: "2025-08-01"
    extractor: "Publish or Perish"
    extractor_version: "8.0"
    databases: ["Google Scholar"]
    filters:
      language: "English"
      patents: "NO"
      maximum_results: 20
      include_citations: "Y"
      only_review_articles: "NO"
    results_file: "lit-review-results-qplanner-q1.csv"
    notes: "Primary search focusing on machine learning applications in contact center agent assignment"

  - id: "qplanner_q2_queue_optimization"
